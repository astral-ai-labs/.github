name: Enforce Branch Naming Convention

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          ALLOWED_PATTERN="^(feature|bugfix|release)\/[a-z0-9._-]+$"
          BRANCH_NAME="${GITHUB_HEAD_REF}"

          echo "üîç Checking branch name: $BRANCH_NAME"
          echo "‚úÖ Allowed patterns:"
          echo "  - feature/<description>"
          echo "  - bugfix/<description>"
          echo "  - release/<description>"

          if [[ ! "$BRANCH_NAME" =~ $ALLOWED_PATTERN ]]; then
            echo "‚ùå Branch name '$BRANCH_NAME' does not follow convention."
            exit 1
          fi
